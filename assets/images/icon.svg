<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="100%" style="stop-color:#0a0a14"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#60A5FA"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Film strip decoration -->
  <rect x="40" y="120" width="432" height="272" rx="16" fill="none" stroke="#3B82F6" stroke-width="4" opacity="0.3"/>
  
  <!-- Play button triangle -->
  <polygon points="200,180 200,332 340,256" fill="url(#textGradient)"/>
  
  <!-- FP text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#FFD700" text-anchor="middle">
    FP
  </text>
</svg>

