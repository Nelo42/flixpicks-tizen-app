<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0a0a14; 
            color: white; 
            font-family: sans-serif;
            min-height: 100vh;
        }
        .header {
            background: rgba(0,0,0,0.5);
            padding: 20px 60px;
            display: flex;
            gap: 20px;
        }
        .nav-btn {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
        }
        .main {
            padding: 60px;
        }
        .row {
            margin-bottom: 40px;
        }
        .row-title {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .cards {
            display: flex;
            gap: 20px;
            overflow-x: auto;
        }
        .card {
            width: 180px;
            height: 270px;
            background: #333;
            border-radius: 10px;
            flex-shrink: 0;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="nav-btn">üè† Home</button>
        <button class="nav-btn">üé¨ Browse</button>
        <button class="nav-btn">üîç Search</button>
    </div>
    
    <div class="main" id="main">
        <div class="loading">Loading content...</div>
    </div>
    
    <script>
        const API_BASE = '/api/v1';
        
        async function loadContent() {
            const main = document.getElementById('main');
            
            try {
                // Fetch trending
                const response = await fetch(API_BASE + '/trending?media_type=movie&window=week&filter_available=false');
                const data = await response.json();
                
                console.log('Got data:', data);
                
                if (data.results && data.results.length > 0) {
                    main.innerHTML = '';
                    
                    // Create row
                    const row = document.createElement('div');
                    row.className = 'row';
                    
                    const title = document.createElement('h2');
                    title.className = 'row-title';
                    title.textContent = 'Trending Movies (' + data.results.length + ')';
                    row.appendChild(title);
                    
                    const cards = document.createElement('div');
                    cards.className = 'cards';
                    
                    data.results.slice(0, 10).forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        
                        const img = document.createElement('img');
                        img.src = item.poster_url || 'https://via.placeholder.com/180x270?text=No+Poster';
                        img.alt = item.title;
                        img.onerror = function() { this.src = 'https://via.placeholder.com/180x270?text=Error'; };
                        
                        card.appendChild(img);
                        cards.appendChild(card);
                    });
                    
                    row.appendChild(cards);
                    main.appendChild(row);
                    
                    console.log('Content rendered!');
                } else {
                    main.innerHTML = '<div class="loading">No results found</div>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                main.innerHTML = '<div class="loading">Error: ' + error.message + '</div>';
            }
        }
        
        loadContent();
    </script>
</body>
</html>
